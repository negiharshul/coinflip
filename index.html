<body>

<h1>Best of 3 Coin Flip</h1>
<div class="coin" id="coin">?</div>
<div id="result"></div>
<div id="win-count">Heads Wins: <span id="headsWin">0</span> | Tails Wins: <span id="tailsWin">0</span></div>
<button onclick="flipCoin()">Flip Coin</button>

<audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9c87f160b.mp3?filename=success-1-6297.mp3"></audio>
<audio id="flip-sound" src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_29a92d4f87.mp3?filename=coin-flip-1-88699.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBaPtBqmrww9DNvvOzK0OWZ95EPyOSrO_M",
    authDomain: "coin-flip-control.firebaseapp.com",
    databaseURL: "https://coin-flip-control-default-rtdb.firebaseio.com",
    projectId: "coin-flip-control",
    storageBucket: "coin-flip-control.firebasestorage.app",
    messagingSenderId: "145885761579",
    appId: "1:145885761579:web:844502ebb927c8114d1a6e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let headsTotal = 0;
  let tailsTotal = 0;
  let flips = [];
  let currentFlip = 0;

  async function getWinnerPreference() {
    const snapshot = await get(ref(db, 'winner'));
    if (snapshot.exists()) {
      return snapshot.val();
    }
    return "random";
  }

  function showPopup(winner) {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerHTML = `
      <div class="popup-content">
        <h2>ðŸŽ‰ ${winner} wins the round!</h2>
        <button onclick="document.body.removeChild(this.parentNode.parentNode); resetGame();">OK</button>
      </div>
    `;
    document.body.appendChild(popup);
  }

  window.flipCoin = async function () {
    const coinEl = document.getElementById("coin");
    const resultEl = document.getElementById("result");

    // Play flip sound
    const flipSound = document.getElementById("flip-sound");
    flipSound.volume = 0.4;
    flipSound.play();

    if (currentFlip === 0) {
      const winner = await getWinnerPreference();
      flips = [];

      if (winner === "random") {
        for (let i = 0; i < 3; i++) {
          flips.push(Math.random() < 0.5 ? "Heads" : "Tails");
        }
      } else {
        const winSide = winner === "heads" ? "Heads" : "Tails";
        const loseSide = winSide === "Heads" ? "Tails" : "Heads";
        const winCount = Math.random() < 0.5 ? 2 : 3;
        flips = Array(winCount).fill(winSide).concat(Array(3 - winCount).fill(loseSide));
        flips.sort(() => Math.random() - 0.5);
      }
    }

    coinEl.textContent = "?";
    coinEl.style.animation = "none";
    void coinEl.offsetWidth;
    coinEl.style.animation = null;

    await new Promise(r => setTimeout(r, 400));
    const result = flips[currentFlip];
    coinEl.textContent = result;

    currentFlip++;

    if (currentFlip === 3) {
      const heads = flips.filter(f => f === "Heads").length;
      const tails = flips.filter(f => f === "Tails").length;
      const finalWinner = heads > tails ? "Heads" : "Tails";

      resultEl.innerHTML = `<strong>${finalWinner}</strong> wins (${heads} - ${tails})`;

      if (finalWinner === "Heads") headsTotal++;
      else tailsTotal++;

      document.getElementById("headsWin").textContent = headsTotal;
      document.getElementById("tailsWin").textContent = tailsTotal;

      const winSound = document.getElementById("win-sound");
      winSound.volume = 0.6;
      winSound.play();
      confetti({ particleCount: 80, spread: 100, origin: { y: 0.6 } });

      setTimeout(() => {
        showPopup(finalWinner);
      }, 1500);
    }
  };

  window.resetGame = function () {
    document.getElementById("coin").textContent = "?";
    document.getElementById("result").textContent = "";
    currentFlip = 0;
  }
</script>
