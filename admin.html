<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Flip Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }
    .status {
      margin-top: 30px;
      font-size: 1.3rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h2>Remote Coin Flip Admin Panel</h2>
<button onclick="setWinner('heads')">Force Heads</button>
<button onclick="setWinner('tails')">Force Tails</button>
<button onclick="setWinner('random')">Set Random</button>

<div class="status" id="status">Loading current preference...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBaPtBqmrww9DNvvOzK0OWZ95EPyOSrO_M",
    authDomain: "coin-flip-control.firebaseapp.com",
    databaseURL: "https://coin-flip-control-default-rtdb.firebaseio.com",
    projectId: "coin-flip-control",
    storageBucket: "coin-flip-control.firebasestorage.app",
    messagingSenderId: "145885761579",
    appId: "1:145885761579:web:844502ebb927c8114d1a6e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function setWinner(choice) {
    await set(ref(db, "winner"), choice);
    document.getElementById("status").textContent = `Winner preference set to: ${choice.toUpperCase()}`;
  }

  async function loadStatus() {
    const snapshot = await get(ref(db, "winner"));
    if (snapshot.exists()) {
      document.getElementById("status").textContent = `Current winner preference: ${snapshot.val().toUpperCase()}`;
    } else {
      document.getElementById("status").textContent = "No preference set yet.";
    }
  }

  loadStatus();
</script>

</body>
</html>
