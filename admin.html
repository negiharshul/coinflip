<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon-32x32.png">
  <title>Admin Panel - Coin Flip Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background: #00c6ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: #0072ff;
    }
    .status {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #cceeff;
    }
    @media (min-width: 600px) {
      button {
        display: inline-block;
        width: auto;
      }
    }
  </style>
</head>
<body>

<h1>Admin Control Panel</h1>
<p>Set the preferred outcome for the coin flip:</p>
<button onclick="setWinner('heads')">Force Heads</button>
<button onclick="setWinner('tails')">Force Tails</button>
<button onclick="setWinner('random')">Set to Random</button>

<div class="status" id="status"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBaPtBqmrww9DNvvOzK0OWZ95EPyOSrO_M",
    authDomain: "coin-flip-control.firebaseapp.com",
    databaseURL: "https://coin-flip-control-default-rtdb.firebaseio.com",
    projectId: "coin-flip-control",
    storageBucket: "coin-flip-control.firebasestorage.app",
    messagingSenderId: "145885761579",
    appId: "1:145885761579:web:844502ebb927c8114d1a6e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.setWinner = async function (choice) {
    await set(ref(db, 'winner'), choice);
    document.getElementById("status").textContent = `Set to: ${choice.toUpperCase()}`;
  };
</script>

</body>
</html>
